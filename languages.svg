<svg fill="none" viewBox="0 0 1000 500" width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root{
                    --proficiency-proficient:   #00AA00;
                    --proficiency-good:         #008800;
                    --proficiency-average:      #00AA88;
                    --proficiency-belowaverage: #AA8800;
                    --proficiency-accquainted:  #886600;
                    --proficiency-learning:     #88DD00;

                    --text-color: grey;
                    --text-color-negative: #DDD;
                    
                    --shadow: 16,16,16;
                    --text-shadow: #555;

                    --border-radius-mild: 1rem;

                    /* Relative to the current size of the readme */
                    font-size: 1.5em;
                    font-family: Helvetica;
                    color: var(--text-color);
                }

                * {
                    box-sizing: border-box;
                    margin: 0;
                    padding: 0;
                }

                h3 {
                    color: var(--text-color-negative);
                    overflow: hidden;
                    text-wrap: nowrap;

                    animation: 
                        typing 3s steps(5, end);
                }

                h3+p{
                    display: inline-block;
                    width: .75em;
                    margin-bottom: .25em;
                    margin-left: .1em;
                    border-bottom: solid .2em var(--text-color-negative);
                    animation: blink-caret .75s step-end infinite;
                }

                #title{
                    display: flex;
                }

                h4 {
                    width: 8em;
                    margin: .5em;
                    text-wrap: nowrap;
                }

                .emoji {
                    display: inline-block;
                    text-align: center;
                    margin: 0 .5em 0 0;
                    height: 2rem;
                    line-height: 1.5rem;
                    width: 2rem;
                    padding: .25em;
                    background-color: rgba(var(--shadow),0.8);
                    border-radius: 3rem;
                }

                ul {
                    position: absolute;
                    left: 280px;
                    width: 100%;
                    height: 100%;
                    overflow: hidden;
                    display: flex;
                    align-items: center;
                    list-style: none;

                    animation: .75s linear 0s 1 reveal;
                }

                li{
                    display: flex;
                    height: 100%;
                    margin: 0 .25rem;
                    padding: .25em .5em;
                    border-radius: var(--border-radius-mild);
                    color: var(--text-color-negative);
                    text-shadow: 1px 1px 0px var(--text-shadow);
                    text-wrap: nowrap;
                    overflow: hidden;
                }
                
                ul div{
                    display: flex; /* So the div displays the same as the list */
                }

                .category-container{
                    width: 100%;
                    height: 2.5rem;
                    margin: .5rem 0;
                    display: flex;
                    align-items: center;
                    border-radius: var(--border-radius-mild);
                    background-color: rgba(var(--shadow),0.5);
                }

                @keyframes reveal{
                    from { width: 0 }
                    to { width: 100% }
                }

                @keyframes blink-caret {
                    from, to { border-color: transparent }
                    50% { border-color: var(--text-color-negative); }
                }

                @keyframes typing {
                    from { width: 2.1em }
                    to { width:  4.8em}
                }

                /* * * * * * * * * * * */
                /* Proficiency classes */
                /* * * * * * * * * * * */

                .proficient li{
                    background-color: var(--proficiency-proficient);
                }

                .good li{
                    background-color: var(--proficiency-good);
                }

                .average li{
                    background-color: var(--proficiency-average);
                }

                .belowaverage li{
                    background-color: var(--proficiency-belowaverage);
                }

                .accquainted li{
                    background-color: var(--proficiency-accquainted);
                }

                .learning li{
                    background-color: var(--proficiency-learning);
                }
            </style>

            <div id="title"><h3>üí¨ I speak</h3><p> </p></div>
            <section class="category-container">
                <h4><span class="emoji">üêµ</span> Human readable</h4>
                <ul>
                    <!-- Classes divide the list into proficiency -->
                    <div class="proficient">
                        <li>üá∏üá™ Swedish</li>
                        <li>üá¨üáß English</li>
                    </div>
                </ul>
            </section>
            <section class="category-container">
                <h4><span class="emoji">üì¶</span> Object oriented</h4>
                <ul>
                    <div class="proficient">
                        <li>‚òï Java</li>
                        <li>‚ù§Ô∏è Scala</li>
                    </div>
                </ul>
            </section>
            <section class="category-container">
                <h4><span class="emoji">üåê</span> Web development</h4>
                <ul>
                    <div class="proficient">
                        <li>üñ•Ô∏è HTML</li>
                        <li>üëî CSS</li>
                    </div>
                    <div class="good">
                        <li>ü§ñ JavaScript</li>
                    </div>
                    <div class="learning">
                        <li>#Ô∏è‚É£ TypeScript</li>
                    </div>
                </ul>
            </section>
            <section class="category-container">
                <h4><span class="emoji">‚úèÔ∏è</span> Writing</h4>
                <ul>
                    <div class="proficient">
                        <li>üìù Markdown</li>
                    </div>
                    <div class="average">
                        <li>üìÑ LaTeX</li>
                    </div>
                </ul>
            </section>
            <section class="category-container">
                <h4><span class="emoji">‚ûï</span> Math/Functional</h4>
                <ul>
                    <div class="good">
                        <li>‚úñÔ∏è KaTeX</li>
                    </div>
                    <div class="belowaverage">
                        <li>üü∞ R</li>
                        <li>üêç Python</li>
                    </div>
                    <div class="accquainted">
                        <li>ü§Ø Clojure</li>
                    </div>
                    <div class="learning">
                        <li>‚õìÔ∏è Haskell</li>
                    </div>
                </ul>
            </section>
            <section class="category-container">
                <h4><span class="emoji">üîß</span> Other</h4>
                <ul>
                <div class="belowaverage">
                        <li>üí≤ Shell scripting</li>
                </div>
                <div class="learning">
                    <li>ü¶Ä Rust</li>
                </div>
                </ul>
            </section>
        </div>
    </foreignObject>
</svg>