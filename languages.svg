<svg fill="none" viewBox="0 0 1000 600" width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root{
                    /* Colors generated with mycolor.space */
                    --proficiency-proficient:   #46B30C;
                    --proficiency-good:         #00a353;
                    --proficiency-average:      #008e75;
                    --proficiency-belowaverage: #7f986f;
                    --proficiency-accquainted:  #a66a24;
                    --proficiency-learning:     #9999cc;

                    --text-color: grey;
                    --text-color-negative: #DDD;
                    
                    --shadow: 16,16,16;
                    --highlight: 200,200,200;
                    --light-shadow: #444;
                    --text-shadow: #555;

                    --border-radius-mild: 1rem;

                    /* Relative to the current size of the readme */
                    font-size: 1.5em;
                    font-family: Helvetica;
                    color: var(--text-color);
                }

                * {
                    box-sizing: border-box;
                    margin: 0;
                    padding: 0;
                }

                #language-card{
                    width: 100%;
                    height: 550px;
                    padding: .5em .5em 0 .5em;
                    background-color: rgba(var(--shadow),0.5);
                    border-radius: var(--border-radius-mild);
                }

                h3 {
                    color: var(--text-color-negative);
                    overflow: hidden;
                    text-wrap: nowrap;

                    animation: 
                        typing 3s steps(5, end);
                }

                h3+p{
                    display: inline-block;
                    width: .75em;
                    margin-bottom: .25em;
                    margin-left: .1em;
                    border-bottom: solid .2em var(--text-color-negative);
                    animation: blink-caret .75s step-end infinite;
                }

                #title{
                    display: flex;
                }

                h4 {
                    width: 8em;
                    margin: .5em;
                    color: var(--text-color-negative);
                    text-wrap: nowrap;
                }

                .emoji {
                    display: inline-block;
                    text-align: center;
                    margin: 0 .5em 0 0;
                    height: 2rem;
                    line-height: 1.5rem;
                    width: 2rem;
                    padding: .25em;
                    background-color: rgba(var(--shadow),0.8);
                    border-radius: 3rem;
                }

                ul {
                    position: absolute;
                    left: 300px;
                    width: 100%;
                    height: 100%;
                    overflow: hidden;
                    display: flex;
                    align-items: center;
                    list-style: none;

                    animation: .75s linear 0s 1 reveal;
                }

                li{
                    display: flex;
                    height: 100%;
                    margin: 0 .25rem;
                    padding: .25em .5em;
                    border-radius: var(--border-radius-mild);
                    color: var(--text-color-negative);
                    text-wrap: nowrap;
                    overflow: hidden;
                    opacity: 0.9;
                }
                
                ul div{
                    display: flex; /* So the div displays the same as the list */
                }

                .category-container{
                    width: 100%;
                    height: 2.5rem;
                    margin: .5rem 0;
                    display: flex;
                    align-items: center;
                    border-radius: var(--border-radius-mild);
                    background-color: rgba(var(--shadow),0.5);
                }

                .category-container:last-of-type{
                    margin: 0;
                }

                #legend{
                    height: 1.75rem;
                    width: 100%;
                    padding: .5rem 0 ;
                    font-size: .75rem;
                    background-color: rgba(var(--highlight),0.2);
                }

                #legend .emoji{
                    height: 2em;
                    line-height: 1.5em;
                    width: 2em;
                    background-color: rgba(var(--highlight),0.2);
                }

                #legend ul{
                    left: 150px;
                }

                #legend li{
                    margin: 0.25em;
                }

                @keyframes reveal{
                    from { width: 0; filter: brightness(160%) }
                    to { width: 100%; filter: brightness(100%) }
                }

                @keyframes blink-caret {
                    from, to { border-color: transparent }
                    50% { border-color: var(--text-color-negative); }
                }

                @keyframes typing {
                    from { width: 2.1em }
                    to { width:  4.8em}
                }

                /* * * * * * * * * * * */
                /* Proficiency classes */
                /* * * * * * * * * * * */

                .proficient li{
                    background-color: var(--proficiency-proficient);
                }

                .good li{
                    background-color: var(--proficiency-good);
                }

                .average li{
                    background-color: var(--proficiency-average);
                }

                .belowaverage li{
                    background-color: var(--proficiency-belowaverage);
                }

                .accquainted li{
                    background-color: var(--proficiency-accquainted);
                }

                .learning li{
                    background-color: var(--proficiency-learning);
                }
            </style>

            <article id="language-card">
                <div id="title"><h3>üí¨ I speak</h3><p> </p></div>
                <section class="category-container">
                    <h4><span class="emoji">üêµ</span> Human readable</h4>
                    <ul>
                        <!-- Classes divide the list into proficiency -->
                        <div class="proficient">
                            <li>üá∏üá™ Swedish</li>
                            <li>üá¨üáß English</li>
                        </div>
                    </ul>
                </section>
                <section class="category-container">
                    <h4><span class="emoji">üì¶</span> Object oriented</h4>
                    <ul>
                        <div class="proficient">
                            <li>‚òï Java</li>
                            <li>‚ù§Ô∏è Scala</li>
                        </div>
                    </ul>
                </section>
                <section class="category-container">
                    <h4><span class="emoji">üåê</span> Web development</h4>
                    <ul>
                        <div class="proficient">
                            <li>üñ•Ô∏è HTML</li>
                            <li>üëî CSS</li>
                        </div>
                        <div class="good">
                            <li>ü§ñ JavaScript</li>
                        </div>
                        <div class="learning">
                            <li>#Ô∏è‚É£ TypeScript</li>
                        </div>
                    </ul>
                </section>
                <section class="category-container">
                    <h4><span class="emoji">‚úèÔ∏è</span> Writing</h4>
                    <ul>
                        <div class="proficient">
                            <li>üìù Markdown</li>
                        </div>
                        <div class="average">
                            <li>üìÑ LaTeX</li>
                        </div>
                    </ul>
                </section>
                <section class="category-container">
                    <h4><span class="emoji">‚ûï</span> Math/Functional</h4>
                    <ul>
                        <div class="good">
                            <li>‚úñÔ∏è KaTeX</li>
                        </div>
                        <div class="belowaverage">
                            <li>üü∞ R</li>
                            <li>üêç Python</li>
                        </div>
                        <div class="accquainted">
                            <li>ü§Ø Clojure</li>
                        </div>
                        <div class="learning">
                            <li>‚õìÔ∏è Haskell</li>
                        </div>
                    </ul>
                </section>
                <section class="category-container">
                    <h4><span class="emoji">üîß</span> Other</h4>
                    <ul>
                    <div class="belowaverage">
                            <li>üí≤ Shell scripting</li>
                    </div>
                    <div class="learning">
                        <li>ü¶Ä Rust</li>
                    </div>
                    </ul>
                </section>
                <section class="category-container" id="legend">
                    <h4><span class="emoji">üó∫Ô∏è</span> Legend</h4>
                    <ul>
                    <div class="proficient">
                        <li>üí™ Proficient</li>
                    </div>
                    <div class="good">
                        <li>üëç Good</li>
                    </div>
                    <div class="average">
                        <li>üëå Average</li>
                    </div>
                    <div class="belowaverage">
                        <li>ü§è Below average</li>
                    </div>
                    <div class="accquainted">
                        <li>üí° Accquainted</li>
                    </div>
                    <div class="learning">
                        <li>üß† Learning</li>
                    </div>
                    </ul>
                </section>
            </article>
        </div>
    </foreignObject>
</svg>